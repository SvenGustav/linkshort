<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minl.ink - URL Shortener</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
    <header>
        <h1 class="logo">minl.ink</h1>
        <h1>URL Shortener</h1>
        <p>Enter any URL to make it shorter</p>
    </header>
        
        <main>
            <div class="url-form">
                <input type="url" id="originalUrl" placeholder="Enter URL (e.g., google.com)" required>
                <button id="shortenButton">Shorten URL</button>
            </div>

            <div class="result hidden" id="resultContainer">
                <h3>Your shortened URL:</h3>
                <div class="shortened-url">
                    <input type="text" id="shortUrl" readonly>
                    <button id="copyButton">Copy</button>
                </div>
                <div class="stats">
                    <span id="clickCount">0 clicks</span>
                    <a href="#" id="statsLink">View Stats</a>
                </div>
            </div>
        </main>
    </div>
    <script src="/app.js"></script>
</body>
</html>
